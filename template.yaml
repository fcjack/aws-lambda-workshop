AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  lambda-workshop

  Sample SAM Template for lambda-workshop

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 30

Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: 'lambda'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AWSLambdaFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonS3FullAccess'
        - 'arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess'
        - 'arn:aws:iam::aws:policy/CloudWatchEventsFullAccess'

  GetConsumersFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: GetConsumersFunction
      Handler: org.lambdas.GetConsumersFunction::handleRequest
      Runtime: java8
      MemorySize: 512
      Role: !GetAtt LambdaRole.Arn
      Events:
        GetConsumers:
          Type: Api
          Properties:
            Path: /consumers
            Method: get

  AddConsumerFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: AddConsumerFunction
      Handler: org.lambdas.AddConsumerFunction::handleRequest
      Runtime: java8
      MemorySize: 512
      Role: !GetAtt LambdaRole.Arn
      Events:
        GetConsumers:
          Type: Api
          Properties:
            Path: /consumers
            Method: post

  DeleteConsumerFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: DeleteConsumerFunction
      Handler: org.lambdas.DeleteConsumerFunction::handleRequest
      Runtime: java8
      MemorySize: 512
      Role: !GetAtt LambdaRole.Arn
      Events:
        GetConsumers:
          Type: Api
          Properties:
            Path: /consumers/{cid}
            Method: delete
